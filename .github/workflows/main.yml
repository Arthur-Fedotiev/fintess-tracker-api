name: CI - Master
on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      #
      # ... other steps, such as running tests, etc...
      #
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy.key
          sudo chmod 600 ~/.ssh/deploy.key
          echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
          sudo chmod 600 ~/.ssh/known_hosts
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}
          SSH_KNOWN_HOSTS: ${{secrets.SSH_KNOWN_HOSTS}}
        # uses: MrSquaare/ssh-setup-action@v1
        # with:
        #   host: github.com
        #   private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      # (optional - only needed if your config uses environment variables)
      # - name: Create env file
      #   run: |
      #     touch .env

      - name: Install PM2
        run: yarn global add pm2

      - name: Deploy
        run: pm2 deploy ecosystem.config.js production setup && pm2 deploy ecosystem.config.js production
        # Or alternately, put this deploy script in your package.json's scripts and run it using yarn/npm:
        # run: yarn deploy
